<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="image">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="equilibrium"
          />
        </div>

        <h3>Equilibrium #3429</h3>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>

        <div class="info">
          <img
            src="images/icon-ethereum.svg"
            alt="icon-ethereum"
            class="ethereum"
          />
          <h4 class="eth">0.041 ETH</h4>
          <img src="images/icon-clock.svg" alt="icon-clock" class="clock" />
          <h4 class="days">3 days left</h4>
        </div>
        <div class="line"></div>
        <div class="cardAvatar">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
